<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet"
    type = "text/css"
    href="style.css" />
  </head>
  <body>
    <script>  
      function waitAndshow() {  
        var systemdate = new Date();  
        document.getElementById("clock").innerHTML += systemdate.toLocaleTimeString();  
        document.getElementById("clock").innerHTML += " -> ";  
        var audio = new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3');
        audio.play();
      }  
      setInterval(waitAndshow, 1200000);  
    </script> 
      <button>START TIMER</button>  
      <div class = "heading">
        <h3>A noise will come every 20 minutes reminding you to take a break or do some exercises</h3>  
    </div>
    <div class = "item">
      <a href = "https://powersight.wixsite.com/prototype/about-3-1"> <img src="https://bluedoormedia.co/wp-content/uploads/2021/06/2acf2984d6b7e9c8c4c9f179404961a3.jpg" width = 325px height = 250px/> </a>
    </div>
    <h3>    </h3>
    <div class = "item">
      <a href = "https://powersight.wixsite.com/prototype"> <img src="https://www.freepnglogos.com/uploads/logo-website-png/logo-website-file-globe-icon-svg-wikimedia-commons-21.png" width = 100 height = 100/> </a>
    </div>
    <span id="clock"></span>
  </body>
</html>
